<html lang="en">

<head>
    <meta charset="utf-8">

        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="shortcut icon" href="Hololive-Production-Symbol (1).png" type="image/x-icon">

</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">hololive</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="music.html">Music</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="models.html">Models</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="pemesanan.html">Merchandise</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar -->

    <!-- Carousel -->
    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img height="440" src="img/caro3.webp" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img height="440" src="img/caro2.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img height="440" src="img/caro1.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- Carousel -->

    <!-- Order Page -->
    <div class="container mt-5 mb-5">
        <div class="row">
            <h5>Input Pemesanan Merchandise</h5>
            <div class="col-md-6 col-sm-12 col-xs-12">
                <select class="form-control mt-3">
                    <option selected>Choose an item...</option>
                    <option value="figure">Character Figure</option>
                    <option value="keychain">Keychain</option>
                    <option value="tshirt">T-Shirt</option>
                    <option value="mousepad">Mousepad</option>
                    <option value="poster">Poster</option>
                    <option value="plushie">Plushie (Stuffed Toy)</option>
                    <option value="sticker">Sticker Set</option>
                    <option value="bag">Tote Bag</option>
                    <option value="notebook">Notebook</option>
                    <option value="acrylic">Acrylic Stand</option>
                </select>
                <input class="form-control mt-3" type="date" placeholder="Tanggal Pemesanan">
                <input class="form-control mt-3" type="number" placeholder="Quantity">
            </div>

            <div class="col-md-6 col-sm-12 col-xs-12">
                <input class="form-control mt-3" type="text" placeholder="Name">
                <input class="form-control mt-3" type="number" placeholder="Phone Numbers">
                <input class="form-control mt-3" type="Email" placeholder="Email">
                <button class="btn btn-danger mt-3">Cancel</button>
                <button class="btn btn-primary mt-3">Pesan</button>
            </div>

        </div>
    </div>
    <!-- Order Page -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
